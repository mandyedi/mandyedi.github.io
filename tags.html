---
layout: default
---
<h2>{{ page.title }}</h2>
<div>
    {% for tag in site.tags %}
    <h2 id="{{ tag | first }}">{{ tag | first }}</h2>
    <ul>
        {% for posts in tag  %}
            {% for post in posts %}
                {% if post.title != null %}
                    <li itemscope>
                        <span class="entry-date">
                            <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date_to_string }}</time>
                        </span>
                         &raquo; <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>
    {% endfor %}
</div>
